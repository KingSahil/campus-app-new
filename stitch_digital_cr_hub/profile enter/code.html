<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student Profile Page</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        :root {
            --ios-safe-top: env(safe-area-inset-top);
            --ios-safe-bottom: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
        }
        .glass-panel {
            @apply bg-slate-900/60 backdrop-blur-xl border border-white/5 shadow-xl;
        }
        .input-group {
            @apply relative;
        }
        .floating-label {
            @apply absolute left-4 top-3 text-xs text-purple-400 font-medium transition-all pointer-events-none;
        }
        .form-input {
            @apply w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 pb-2.5 pt-7 text-slate-100 focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 outline-none transition-all placeholder-transparent;
        }.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
          min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#0B0F19] text-slate-200 selection:bg-purple-500/30 overflow-hidden h-screen flex flex-col relative">
<div class="fixed inset-0 -z-10 h-full w-full bg-[#0B0F19] overflow-hidden pointer-events-none">
<div class="absolute -top-[10%] left-1/2 -translate-x-1/2 w-[120%] h-[40%] bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900/20 via-[#1e1b4b]/20 to-transparent blur-3xl"></div>
<div class="absolute top-[30%] right-0 w-[80%] h-[50%] bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-900/10 via-[#1e1b4b]/5 to-transparent blur-3xl"></div>
<div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay"></div>
</div>
<header class="pt-[max(1.5rem,env(safe-area-inset-top))] px-6 pb-4 flex items-center justify-between z-20 bg-[#0B0F19]/80 backdrop-blur-md sticky top-0 border-b border-white/5">
<div class="flex items-center gap-3">
<button class="material-symbols-outlined text-slate-400 hover:text-white transition-colors">arrow_back</button>
<h1 class="text-lg font-semibold text-white">My Profile</h1>
</div>
<button class="text-sm font-medium text-purple-400 hover:text-purple-300 transition-colors">Save</button>
</header>
<main class="flex-1 overflow-y-auto no-scrollbar pb-24 px-6 relative z-10">
<div class="flex flex-col items-center justify-center py-8">
<div class="relative group">
<div class="absolute inset-0 bg-gradient-to-tr from-purple-600 to-blue-500 rounded-full blur-md opacity-40 group-hover:opacity-60 transition-opacity"></div>
<div class="w-32 h-32 rounded-full border-2 border-slate-700/50 overflow-hidden relative bg-slate-800 shadow-2xl">
<img alt="Student Profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBcoLSM6wr6IOUGOllUvgy6baU09zAH_eTn5ed1R8rijKnSLvj9URp3siiWnMWcTPGNv4FQiWg8z12RsN3Ed1xWOPMSBZkZWzBd8BAr4_S_QbmVY79w_aTLAk6uzJgeBDpuZicqvLybVt0N5srOxJySno3JUNpNSD8MTYgFmi4JepPgLyJh6paiz8BDX-1BdeHbG2XCQSlo7L3J2aiunBEKfPfMTdTygbRTKIpCwG0PjM9J0gDO5O7JMwOZbbD5rh1YdzX2VGnfRVo"/>
</div>
<button class="absolute bottom-1 right-1 bg-purple-600 text-white p-2 rounded-full shadow-lg border-2 border-[#0B0F19] hover:bg-purple-500 transition-colors">
<span class="material-symbols-outlined text-sm">edit</span>
</button>
</div>
<div class="mt-4 flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20">
<span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
<span class="text-xs font-medium text-green-400">ID Verified</span>
</div>
</div>
<div class="mb-6 p-3 rounded-xl bg-blue-500/10 border border-blue-500/20 flex items-start gap-3">
<span class="material-symbols-outlined text-blue-400 mt-0.5 text-lg">auto_awesome</span>
<div class="flex-1">
<p class="text-xs text-blue-300 leading-relaxed">
                    Details pre-filled from your student ID scan. Please verify and edit if necessary.
                </p>
</div>
</div>
<div class="space-y-5">
<div class="input-group">
<label class="floating-label" for="fullName">Full Name</label>
<input class="form-input" id="fullName" placeholder="Name" type="text" value="Alex J. Thompson"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 text-lg">edit</span>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="input-group">
<label class="floating-label" for="dept">Department</label>
<input class="form-input" id="dept" placeholder="Dept" type="text" value="Comp. Sci"/>
</div>
<div class="input-group">
<label class="floating-label" for="course">Course</label>
<input class="form-input" id="course" placeholder="Course" type="text" value="B.Tech"/>
</div>
</div>
<div class="input-group">
<label class="floating-label" for="semester">Semester</label>
<select class="form-input appearance-none" id="semester">
<option>Semester 1</option>
<option>Semester 2</option>
<option>Semester 3</option>
<option selected="">Semester 4</option>
<option>Semester 5</option>
<option>Semester 6</option>
<option>Semester 7</option>
<option>Semester 8</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 text-lg pointer-events-none">expand_more</span>
</div>
<div class="input-group">
<label class="floating-label" for="phone">Contact Number</label>
<input class="form-input" id="phone" placeholder="Phone" type="tel" value="+1 (555) 012-3456"/>
</div>
</div>
<div class="mt-8 space-y-3">
<button class="w-full py-3.5 rounded-xl border border-slate-700 bg-slate-800/50 text-slate-300 font-medium hover:bg-slate-800 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">qr_code_scanner</span>
                Rescan ID Card
            </button>
<button class="w-full py-3.5 rounded-xl text-red-400 font-medium hover:bg-red-500/5 transition-colors text-sm">
                Log Out
            </button>
</div>
</main>
<nav class="fixed bottom-0 left-0 right-0 glass-panel pb-[env(safe-area-inset-bottom)] pt-2 border-t border-white/5 z-30">
<div class="flex justify-around items-center px-2">
<a class="flex flex-col items-center gap-1 p-2 min-w-[64px] group" href="#">
<span class="material-symbols-outlined text-slate-400 group-hover:text-purple-400 transition-colors text-[24px]">dashboard</span>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-purple-300">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 min-w-[64px] group" href="#">
<span class="material-symbols-outlined text-slate-400 group-hover:text-purple-400 transition-colors text-[24px]">school</span>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-purple-300">Learning</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 min-w-[64px] group" href="#">
<span class="material-symbols-outlined text-slate-400 group-hover:text-purple-400 transition-colors text-[24px]">calendar_month</span>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-purple-300">Attendance</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 min-w-[64px] group" href="#">
<div class="relative">
<span class="material-symbols-outlined text-slate-400 group-hover:text-purple-400 transition-colors text-[24px]">notifications</span>
<span class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-[#0B0F19]"></span>
</div>
<span class="text-[10px] font-medium text-slate-500 group-hover:text-purple-300">Notices</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 min-w-[64px] group" href="#">
<span class="material-symbols-outlined text-purple-400 fill-1 text-[24px]">person</span>
<span class="text-[10px] font-medium text-purple-400">Profile</span>
</a>
</div>
</nav>

</body></html>
