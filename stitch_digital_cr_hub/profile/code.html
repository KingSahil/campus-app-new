<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Student Profile Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;
        html {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        body {
          font-family: 'Inter', sans-serif;
          background-color: #0F172A;
        }
        .glass-panel {
            @apply bg-slate-900/40 backdrop-blur-md border border-white/10;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[#0B0F19] text-slate-200 selection:bg-purple-500/30 overflow-hidden">
<div class="fixed inset-0 -z-10 h-full w-full bg-[#0B0F19] overflow-hidden">
<div class="absolute -top-[20%] left-1/2 -translate-x-1/2 w-[150%] h-[60%] bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-purple-900/30 via-[#1e1b4b]/20 to-transparent blur-3xl"></div>
<div class="absolute -bottom-[20%] right-0 w-[80%] h-[60%] bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-[#1e1b4b]/10 to-transparent blur-3xl"></div>
<div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 brightness-100 contrast-150 mix-blend-overlay"></div>
</div>
<div class="flex flex-col h-screen w-full items-center justify-center p-6 relative z-10">
<div class="w-full max-w-sm">
<div class="glass-panel rounded-2xl p-1 relative group overflow-hidden shadow-2xl shadow-purple-900/10">
<div class="absolute inset-0 bg-gradient-to-r from-purple-500/10 to-blue-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
<div class="bg-slate-900/80 rounded-xl border border-dashed border-slate-700/80 p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:border-purple-500/50 transition-colors relative z-10">
<div class="relative mb-4">
<div class="absolute inset-0 bg-purple-500 blur-xl opacity-20 rounded-full animate-pulse"></div>
<div class="bg-slate-800 p-4 rounded-full relative">
<span class="material-symbols-outlined text-purple-400 text-4xl">add_a_photo</span>
</div>
</div>
<h3 class="text-white text-lg font-semibold mb-2">Upload Student ID</h3>
<p class="text-sm text-slate-500 mb-6 max-w-[220px] leading-relaxed">Scanning will auto-fill your details using AI</p>
<button class="bg-slate-800 hover:bg-slate-700 text-slate-300 text-sm font-semibold py-2.5 px-5 rounded-lg border border-slate-700 transition-colors flex items-center gap-2 group-hover:bg-slate-700 group-hover:text-white">
<span class="material-symbols-outlined text-lg">upload_file</span>
                        Select Image
                    </button>
</div>
</div>
</div>
</div>

</body></html>
