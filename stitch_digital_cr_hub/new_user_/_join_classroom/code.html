<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New User / Join Classroom</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F172A;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-slate-900 text-slate-200">
<div class="fixed inset-0 -z-10 h-full w-full bg-[#020412]">
<div class="absolute bottom-0 left-0 right-0 top-0 bg-[radial-gradient(circle_500px_at_50%_200px,#3e3391_20%,#1b215c_40%,transparent_100%),radial-gradient(circle_500px_at_50%_800px,#39629e_20%,#182352_40%,transparent_100%)] opacity-30"></div>
</div>
<div class="flex flex-col min-h-screen p-6 justify-center">
<header class="text-center mb-10">
<h1 class="text-3xl font-bold text-white tracking-tight">Get Started</h1>
<p class="text-slate-400 mt-2">Join an existing classroom or create a new one.</p>
</header>
<main class="w-full max-w-md mx-auto space-y-8">
<div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-6">
<div class="flex items-center gap-4 mb-5">
<div class="bg-blue-500/10 p-2 rounded-lg">
<span class="material-symbols-outlined text-blue-400">group</span>
</div>
<h2 class="text-xl font-semibold text-white">Join Classroom</h2>
</div>
<div class="space-y-4">
<label class="sr-only" for="class-code">Classroom Code</label>
<input class="w-full text-center tracking-[0.3em] font-bold text-lg bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" id="class-code" placeholder="ENTER CODE" type="text"/>
<button class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-lg shadow-blue-600/20">
            Join
          </button>
</div>
</div>
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-slate-700"></div>
<span class="flex-shrink mx-4 text-sm font-medium text-slate-500">OR</span>
<div class="flex-grow border-t border-slate-700"></div>
</div>
<div class="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-2xl p-6">
<div class="flex items-center gap-4 mb-5">
<div class="bg-purple-500/10 p-2 rounded-lg">
<span class="material-symbols-outlined text-purple-400">add_circle</span>
</div>
<h2 class="text-xl font-semibold text-white">Create Classroom</h2>
</div>
<p class="text-slate-400 text-sm mb-4">Start a new classroom as an instructor.</p>
<button class="w-full bg-slate-700 text-white font-semibold py-3 px-4 rounded-lg hover:bg-slate-600 transition-colors duration-300">
          Create
        </button>
</div>
</main>
</div>

</body></html>
