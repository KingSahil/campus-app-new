<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Food Ordering Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A4AFF",
              "secondary": "#6A3093",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "card-dark": "#1C1F27",
              "text-primary-dark": "#EAEAEA",
              "text-secondary-dark": "#888888",
              "input-dark": "#282e39"
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col">
<!-- Main Content -->
<main class="flex-1 overflow-y-auto pb-24">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center bg-background-dark/80 p-4 pb-2 backdrop-blur-sm">
<div class="flex size-12 shrink-0 items-center justify-start text-text-primary-dark">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-text-primary-dark">Food Ordering</h1>
<div class="relative flex w-12 items-center justify-end">
<button class="flex h-12 cursor-pointer items-center justify-center rounded-lg bg-transparent text-text-primary-dark">
<span class="material-symbols-outlined text-2xl">shopping_cart</span>
</button>
<div class="absolute right-0 top-1.5 flex h-5 w-5 items-center justify-center rounded-full border-2 border-background-dark bg-primary text-xs font-bold text-white">2</div>
</div>
</div>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex h-12 w-full min-w-40 flex-col">
<div class="flex h-full w-full flex-1 items-stretch rounded-xl">
<div class="flex items-center justify-center rounded-l-xl border-none bg-input-dark pl-4 text-text-secondary-dark">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input h-full w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl border-none bg-input-dark px-4 pl-2 text-base font-normal leading-normal text-text-primary-dark placeholder:text-text-secondary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-dark" placeholder="Search for food or drinks..." value=""/>
</div>
</label>
</div>
<!-- Venue Cards -->
<div class="flex flex-col gap-4 px-4">
<!-- Terrace Cafe Card -->
<div class="@container">
<div class="flex cursor-pointer flex-col items-stretch justify-start overflow-hidden rounded-xl bg-card-dark shadow-lg transition-transform active:scale-95">
<div class="h-40 w-full bg-cover bg-center bg-no-repeat" data-alt="Interior view of a modern cafe with tables and chairs" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCLMBLch1zV5zPagQeZ_ivfQExsW6x85yO_17XcSJhtMoyOsp-xHKJyncYvGwNd19MoN2xh50d4R6YFtAqJBQktv2rJtITmVEF0YqxfYRTl_jUPBih6XHUMJkGqUmdD4OyKcr9-GSCvY3Ipx4MRrSkiHLBDEgmW868jeL_byoRbTloIEtkvw4BJqTqXkyt-1bkvdVR9dt832d416msUtGnYSZINQgf7G4d-9T-mhr1knNl7_aukzggrnG-qbpRCCUrgYjROVkaK83I");'></div>
<div class="flex w-full grow flex-col items-stretch justify-center gap-1 p-4">
<p class="text-lg font-bold leading-tight tracking-[-0.015em] text-text-primary-dark">Terrace Cafe</p>
<div class="flex items-end justify-between gap-3">
<div class="flex flex-col gap-1">
<p class="text-base font-normal leading-normal text-text-secondary-dark">Meals, Snacks &amp; More</p>
<p class="text-base font-normal leading-normal text-text-secondary-dark">Open • 10-15 min wait</p>
</div>
</div>
</div>
</div>
</div>
<!-- Coffee House Card -->
<div class="@container">
<div class="flex cursor-pointer flex-col items-stretch justify-start overflow-hidden rounded-xl bg-card-dark shadow-lg transition-transform active:scale-95">
<div class="h-40 w-full bg-cover bg-center bg-no-repeat" data-alt="A barista preparing coffee in a stylish coffee shop" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAZTKYzCs4W88RvjMS-JYrXm04-4iG5vmlbNjxL0En-wivnAgbp24-nR7Zi-8sdod-TL-nNCfMnZ4gyFdjB9ElS626kGcFGVfI-npfY4yzZLFOAGKFt_OUmOHnSrVrUxQ1z22LUmihQvAFQGD1bQ3CxN3TOEaTTHYuiMQPoxiVGcfb01W9PXCsGb-4w6an7eC6cqnCuubW48HlAaag2Znt-3lDf_ewJEu4vb2GCIUwC1XWNHn4JTxGCs9EVx9K3qSjRY3brLkJGNIU");'></div>
<div class="flex w-full grow flex-col items-stretch justify-center gap-1 p-4">
<p class="text-lg font-bold leading-tight tracking-[-0.015em] text-text-primary-dark">Coffee House</p>
<div class="flex items-end justify-between gap-3">
<div class="flex flex-col gap-1">
<p class="text-base font-normal leading-normal text-text-secondary-dark">Specialty Coffee, Pastries</p>
<p class="text-base font-normal leading-normal text-text-secondary-dark">Open • 5-10 min wait</p>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 z-10 border-t border-input-dark bg-card-dark/80 backdrop-blur-sm">
<div class="flex justify-around px-2 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary" href="#">
<span class="material-symbols-outlined fill text-2xl">grid_view</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Dashboard</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-text-secondary-dark" href="#">
<span class="material-symbols-outlined text-2xl">school</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Learning</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-text-secondary-dark" href="#">
<span class="material-symbols-outlined text-2xl">check_box</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Attendance</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-text-secondary-dark" href="#">
<span class="material-symbols-outlined text-2xl">notifications</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Notices</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-text-secondary-dark" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</div>
</nav>
</div>
</body></html>
