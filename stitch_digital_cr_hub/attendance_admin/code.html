<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set Up Classes &amp; Timings</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#0A84FF", // A vibrant iOS blue
            "background-light": "#F3F4F6", 
            "background-dark": "#161625", // New dark purple-blue background
            "card-dark": "#1C1C2E", // New slightly lighter purple-blue card
            "text-primary-dark": "#FFFFFF",
            "text-secondary-dark": "#8E8E93" 
          },
          fontFamily: {
            display: ["Roboto", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.75rem", // 12px
          },
        },
      },
    };
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: max(884px, 100dvh);
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.filled {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }.no-scrollbar::-webkit-scrollbar {
        display: none;
    }.no-scrollbar {
        -ms-overflow-style: none;scrollbar-width: none;}
</style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display relative text-text-primary-dark">
<div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
<div class="absolute -top-1/4 -left-1/4 w-1/2 h-1/2 bg-purple-600/30 rounded-full filter blur-3xl opacity-50"></div>
<div class="absolute top-1/4 -right-1/4 w-1/2 h-1/2 bg-blue-600/30 rounded-full filter blur-3xl opacity-50"></div>
</div>
<div class="h-screen w-full max-w-sm mx-auto flex flex-col z-10 relative bg-transparent">
<header class="flex items-center gap-4 px-6 pt-12 pb-4">
<button class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center text-white backdrop-blur-md hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-2xl font-bold flex-1">Set Up Classes</h1>
</header>
<main class="flex-grow px-6 overflow-y-auto no-scrollbar pb-32">
<div class="bg-card-dark/70 backdrop-blur-md border border-white/10 rounded-3xl p-5 mb-8 shadow-xl">
<div class="flex items-center gap-2 mb-5">
<span class="material-symbols-outlined text-primary">add_task</span>
<h2 class="text-lg font-semibold">Add New Class</h2>
</div>
<div class="space-y-5">
<div class="group">
<label class="block text-xs font-medium text-text-secondary-dark mb-1.5 ml-1 uppercase tracking-wider">Subject Name</label>
<input class="w-full bg-background-dark/50 border border-white/10 rounded-2xl px-4 py-3.5 text-white placeholder-text-secondary-dark/50 focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all" placeholder="e.g. Theoretical Physics" type="text"/>
</div>
<div>
<label class="block text-xs font-medium text-text-secondary-dark mb-2 ml-1 uppercase tracking-wider">Repeat Days</label>
<div class="flex justify-between gap-1">
<button class="w-9 h-9 rounded-full bg-primary text-white font-bold text-sm flex items-center justify-center shadow-lg shadow-blue-500/25 ring-2 ring-primary ring-offset-2 ring-offset-card-dark">M</button>
<button class="w-9 h-9 rounded-full bg-white/5 border border-white/10 text-text-secondary-dark hover:text-white hover:bg-white/10 transition-colors font-medium text-sm flex items-center justify-center">T</button>
<button class="w-9 h-9 rounded-full bg-primary text-white font-bold text-sm flex items-center justify-center shadow-lg shadow-blue-500/25 ring-2 ring-primary ring-offset-2 ring-offset-card-dark">W</button>
<button class="w-9 h-9 rounded-full bg-white/5 border border-white/10 text-text-secondary-dark hover:text-white hover:bg-white/10 transition-colors font-medium text-sm flex items-center justify-center">T</button>
<button class="w-9 h-9 rounded-full bg-primary text-white font-bold text-sm flex items-center justify-center shadow-lg shadow-blue-500/25 ring-2 ring-primary ring-offset-2 ring-offset-card-dark">F</button>
<button class="w-9 h-9 rounded-full bg-white/5 border border-white/10 text-text-secondary-dark hover:text-white hover:bg-white/10 transition-colors font-medium text-sm flex items-center justify-center">S</button>
<button class="w-9 h-9 rounded-full bg-white/5 border border-white/10 text-text-secondary-dark hover:text-white hover:bg-white/10 transition-colors font-medium text-sm flex items-center justify-center">S</button>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-xs font-medium text-text-secondary-dark mb-1.5 ml-1 uppercase tracking-wider">Start Time</label>
<div class="relative">
<input class="w-full bg-background-dark/50 border border-white/10 rounded-2xl px-4 py-3.5 text-white focus:border-primary outline-none [color-scheme:dark] font-medium" type="time" value="10:00"/>
</div>
</div>
<div>
<label class="block text-xs font-medium text-text-secondary-dark mb-1.5 ml-1 uppercase tracking-wider">Room (Opt)</label>
<input class="w-full bg-background-dark/50 border border-white/10 rounded-2xl px-4 py-3.5 text-white placeholder-text-secondary-dark/50 focus:border-primary outline-none transition-all" placeholder="B-201" type="text"/>
</div>
</div>
<button class="w-full bg-white/5 hover:bg-white/10 border border-white/10 text-primary font-semibold py-3.5 rounded-2xl transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
                    Add Subject/Timing
                </button>
</div>
</div>
<div class="flex items-center justify-between mb-4 px-1">
<h3 class="text-lg font-bold">Configured Classes</h3>
<span class="text-xs font-medium bg-white/10 px-2 py-1 rounded-md text-text-secondary-dark">2 items</span>
</div>
<div class="space-y-4">
<div class="bg-card-dark/60 backdrop-blur-sm border border-white/5 rounded-2xl p-5 flex items-center justify-between group hover:bg-card-dark/80 transition-colors">
<div class="flex-1">
<div class="flex items-center justify-between">
<h4 class="text-white font-bold text-lg">Physics</h4>
</div>
<div class="flex flex-wrap items-center text-sm mt-2 gap-y-2">
<span class="bg-primary/20 text-blue-300 px-2 py-0.5 rounded text-xs font-medium mr-2 border border-primary/20">Mon, Wed, Fri</span>
<div class="flex items-center text-text-secondary-dark text-xs font-medium">
<span class="material-symbols-outlined text-base mr-1">schedule</span>
                            10:00 AM
                        </div>
</div>
</div>
<div class="pl-4 flex flex-col justify-center items-end gap-2 border-l border-white/5 ml-4">
<button class="text-text-secondary-dark hover:text-white transition-colors">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="text-text-secondary-dark hover:text-red-400 transition-colors">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<div class="bg-card-dark/60 backdrop-blur-sm border border-white/5 rounded-2xl p-5 flex items-center justify-between group hover:bg-card-dark/80 transition-colors">
<div class="flex-1">
<div class="flex items-center justify-between">
<h4 class="text-white font-bold text-lg">Mathematics</h4>
</div>
<div class="flex flex-wrap items-center text-sm mt-2 gap-y-2">
<span class="bg-purple-500/20 text-purple-300 px-2 py-0.5 rounded text-xs font-medium mr-2 border border-purple-500/20">Tue, Thu</span>
<div class="flex items-center text-text-secondary-dark text-xs font-medium">
<span class="material-symbols-outlined text-base mr-1">schedule</span>
                            11:30 AM
                        </div>
</div>
</div>
<div class="pl-4 flex flex-col justify-center items-end gap-2 border-l border-white/5 ml-4">
<button class="text-text-secondary-dark hover:text-white transition-colors">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="text-text-secondary-dark hover:text-red-400 transition-colors">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent z-50 max-w-sm mx-auto">
<button class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-600/20 transition-all active:scale-[0.98] text-lg flex items-center justify-center gap-2">
<span class="material-symbols-outlined filled">save</span>
            Save Configuration
        </button>
</div>
</div>

</body></html>
